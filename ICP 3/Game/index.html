<!DOCTYPE html>

    <title>Paper-Rock-Scissors</title>
    <link rel="stylesheet" href="index.css"/>

<h1>Rock-Paper-Scissors</h1>
<!-- display buttons -->
<div id="button">

    <img src="rock.png" alt="rock"></img>
    </button>
    <button id="paper" style="margin-left: auto; margin-right:auto">

    </button>
    <button id="scissors" style="margin-left: auto; margin-right:auto">
        <img src="scissors.png" alt="rock"></img>
    </button>
